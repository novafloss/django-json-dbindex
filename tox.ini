[tox]
envlist = py27, flake8, sphinx, readme

[testenv]
deps =
    coverage
    nose
    rednose
    wheel
    mock
commands =
    pip install --use-wheel -e ./
    pip install --use-wheel -e demo/
    django-json-dbindex-demo test django_json_dbindex_demo
    django-json-dbindex-demo test json_dbindex
    coverage erase

[testenv:flake8]
deps =
    flake8
commands =
    flake8 json_dbindex

[testenv:sphinx]
deps =
    Sphinx
    wheel
commands =
    pip install --use-wheel -e ./
    pip install --use-wheel -e demo/
    make --directory=docs SPHINXOPTS='-W' clean html linkcheck
whitelist_externals =
    make

[testenv:readme]
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
deps =
    wheel
    zest.releaser
commands =
    fullrelease
